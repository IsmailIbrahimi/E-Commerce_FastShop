name: CD Pipeline

on:
  workflow_dispatch:
    inputs:
      version_bump:
        type: choice
        description: "Type de version à déployer"
        required: true
        default: patch
        options:
          - patch
          - minor
          - major

      service:
        type: choice
        description: "Service à déployer"
        required: true
        options:
          - product-service
          - order-service
          - api-gateway
          - frontend

env:
  REGISTRY: ghcr.io
  NODE_VERSION: 22

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: services/${{ inputs.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ inputs.service }}
        run: npm ci

      - name: Run tests
        working-directory: services/${{ inputs.service }}
        run: npm test

  version:
    name: Version
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write

    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git bot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Bump version
        id: bump
        working-directory: services/${{ inputs.service }}
        run: |
          VERSION=$(npm version ${{ inputs.version_bump }} --no-git-tag-version)
          TAG="${{ inputs.service }}-v${VERSION#v}"

          git add package.json package-lock.json
          git commit -m "chore(${{ inputs.service }}): release $VERSION"
          git tag "$TAG"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        run: |
          git log $(git describe --tags --abbrev=0)..HEAD \
            --pretty=format:"- %s (%h)" > CHANGELOG.md

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs(${{ inputs.service }}): update changelog"

      - name: Push commit & tag
        run: |
          git push origin HEAD
          git push origin --tags

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ inputs.service }}
          file: services/${{ inputs.service }}/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.service }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.service }}:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.service }}:${{ github.sha }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create \
            "${{ needs.version.outputs.tag }}" \
            --title "${{ inputs.service }} ${{ needs.version.outputs.version }}" \
            --notes-file CHANGELOG.md
