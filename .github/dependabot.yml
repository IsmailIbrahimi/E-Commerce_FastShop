version: 2
updates:
  # npm 4 services
  - package-ecosystem: "npm"
    directory: "/services/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore: update dependencies"
      prefix-development: "chore: update development dependencies"

  - package-ecosystem: "npm"
